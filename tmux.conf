# Use ctrl-a instead of ctrl-b
set -g prefix C-a
unbind C-b
bind C-a send-prefix
bind a send-prefix

# Default termtype. If the rcfile sets $TERM, that overrides this value.
set -g default-terminal "tmux-256color"
set -g default-shell /bin/zsh
set -sa terminal-features ',alacritty:RGB'
set-option -ga terminal-overrides ",alacritty:Tc"

# visual notification of activity in other windows
setw -g monitor-activity on
setw -g monitor-bell off

set -g activity-action other
set -g bell-action none

set -g visual-activity off
set -g visual-bell off

# scroll back
set -g history-limit 20000

set -g base-index 1
setw -g pane-base-index 1

set -g xterm-keys on
set -sg escape-time 0


###########
# Key maps

bind-key C-d detach-client
bind-key C-p paste-buffer

bind k send-keys send-keys -R \; clear-history

# Redraw client
bind R refresh-client

# reload config
unbind r
bind r \
  source-file ~/.tmux.conf \;\
  display 'Reloaded tux config.'

# use VI
set -g status-keys vi
setw -g mode-keys vi


# Split small bottom window
unbind ^T
bind ^T split-window -p 25 -c "#{pane_current_path}"

# horizontal and vertical splits
unbind |
bind | split-window -h -c "#{pane_current_path}"
unbind _
bind _ split-window -c "#{pane_current_path}"

# tile all windows
unbind =
bind = select-layout tiled

# cycle through panes
unbind ^A
bind ^A select-pane -t :.+

unbind Right
bind Right resize-pane -R 8
unbind Left
bind Left resize-pane -L 8
unbind Up
bind Up resize-pane -U 4
unbind Down
bind Down resize-pane -D 4

unbind h
unbind j
unbind k
unbind l


bind-key m command-prompt -p "join pane from:"  "join-pane -s '%%'"
bind-key z command-prompt -p "send pane to:"  "join-pane -t '%%'"

set-window-option -g automatic-rename off


# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator

# decide whether we're in a Vim process
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' 'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' 'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k' 'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' 'select-pane -R'

tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'

if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -n 'C-Space' if-shell "$is_vim" 'send-keys C-Space' 'select-pane -t:.+'

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l
bind-key -T copy-mode-vi 'C-Space' select-pane -t:.+

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'wfxr/tmux-power'
set -g @plugin 'wfxr/tmux-web-reachable'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
# set -g @plugin 'Nybkox/tmux-kanagawa'

set -g @tmux_power_show_web_reachable true
set -g @tmux_power_prefix_highlight_pos 'LR'

run '~/.tmux/plugins/tpm/tpm'


