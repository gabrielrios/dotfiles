# Use ctrl-a instead of ctrl-b
set -g prefix C-a
unbind C-b
bind C-a send-prefix
bind a send-prefix

set -g allow-passthrough 1

# Default termtype. If the rcfile sets $TERM, that overrides this value.
set -g default-terminal screen-256color

# visual notification of activity in other windows
setw -g monitor-activity on
setw -g monitor-bell off

set -g activity-action other
set -g bell-action none

set -g visual-activity off
set -g visual-bell off

# scroll back
set -g history-limit 20000

set -g base-index 1
setw -g pane-base-index 1

set -g xterm-keys on


###########
# Key maps

bind-key C-d detach-client
bind-key C-p paste-buffer

# Redraw client
bind R refresh-client

# reload config
unbind r
bind r \
  source-file ~/.tmux.conf \;\
  display 'Reloaded tux config.'

# use VI
set -g status-keys vi
setw -g mode-keys vi


# Split small bottom window
unbind ^T
bind ^T split-window -p 25 -c "#{pane_current_path}"

# horizontal and vertical splits
unbind |
bind | split-window -h -c "#{pane_current_path}"
unbind _
bind _ split-window -c "#{pane_current_path}"

# tile all windows
unbind =
bind = select-layout tiled

# cycle through panes
unbind ^A
bind ^A select-pane -t :.+

unbind Right
bind Right resize-pane -R 8
unbind Left
bind Left resize-pane -L 8
unbind Up
bind Up resize-pane -U 4
unbind Down
bind Down resize-pane -D 4

unbind h
unbind j
unbind k
unbind l

bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"
bind -n C-\\ run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys 'C-\\') || tmux select-pane -l"

bind-key m command-prompt -p "join pane from:"  "join-pane -s '%%'"
bind-key z command-prompt -p "send pane to:"  "join-pane -t '%%'"

set-window-option -g automatic-rename off

set -g default-terminal "screen-256color-bce"
#source ~/.solarized/tmux-colors-solarized/tmuxcolors.conf
set -sg escape-time 0

# smart pane switching with awareness of vim splits
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'wfxr/tmux-power'
set -g @plugin 'wfxr/tmux-web-reachable'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

# set -g @plugin 'o0th/tmux-nova'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'
# set -g @plugin 'egel/tmux-gruvbox'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

set -g @tmux_power_theme 'gold'
# set -g @tmux-gruvbox 'dark '

# set -g @nova-nerdfonts true

set -g @tmux_power_show_web_reachable true
set -g @tmux_power_prefix_highlight_pos 'LR'

set -ag status-left '#{prefix_highlight}'
